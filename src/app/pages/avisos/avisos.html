<h1 class="text-2x1 font-bold mb-4">Avisos</h1>

<!-- FORMULÁRIO -->

<div class="bg-white p-4 rounded shadow mb-6">
  <h2 class=" font-semibold mb-2">
     {{editarId ? 'Editar Aviso':  'Novo Aviso'}}
  </h2>

  <input
    class="border p-2 w-full mb-2"
    placeholder="Título"
    [(ngModel)]="titulo"
  />

  <textarea
    class="border p-2 w-full mb-2"
    placeholder="Mensagem"
    [(ngModel)]="mensagem"
  ></textarea>

  <input
  type="date"
  class="border p-2 w-full mb-2"
  [(ngModel)]="data"
  />

  <label class="flex items-center gap-2 mb-3">
    <input type="checkbox" [(ngModel)]="importante">
      Avisos Importante
  </label>

  <button
  class="bg-blue-600 text-white px-4 py-2 rounded mr-2"
  (click)="salvar()"
  >
    Salvar
  </button>

  <button class="bg-gray-400 text-white px-4 py-2 rounded"
  (click)="limpar()"
  >
   Cancelar
  </button>
</div>

<!-- LISTA -->

<div class="space-y-4">

  <div
   *ngFor="let a of avisos()"
    class="p-4 rounded border shadow"
     [class.bg-yellow-50]="a.importante"
     >

     <div class="flex justify-between">
      <div>
        <h3  class="font-bold text-lg">{{a.titulo}}</h3>
         <p class="text-sm text-gray-500">{{a.data}}</p>
      </div>

      <span *ngIf="a.importante"
      class="text-xs bg-yellow-400 px-2 py-1 rounded">
      IMPORTANTE
      </span>
     </div>

     <p class="mt-2">{{a.mensagem}}</p>

     <div class="mt-3 flex gap-3">
      <button
        class="text-blue-600"
        (click)="editar(a)"
      >
        Editar
      </button>

       <button class="text-red-600"
       (click)="excluir(a.id)">
        Excluir
       </button>

     </div>
    </div>

  </div>
